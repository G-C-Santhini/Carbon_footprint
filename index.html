<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cartoon Carbon Footprint Tracker</title>
  <link rel="stylesheet" href="CFPT.css" />
</head>
<body>
  <div class="container">
    <h1>Cartoon Carbon Footprint Tracker</h1>
    <p>Select your daily activities:</p>

    <form id="footprintForm">
      <label><input type="checkbox" value="car"> Drove a car</label>
      <label><input type="checkbox" value="bus"> Took a bus</label>
      <label><input type="checkbox" value="meat"> Ate meat</label>
      <label><input type="checkbox" value="ac"> Used air conditioning</label>
      <label><input type="checkbox" value="recycle"> Recycled waste</label>
      <button type="submit">Calculate Footprint</button>
    </form>

    <div id="result"></div>
    <img src="images/Cartoontree.jpeg" alt="Cartoon Tree" class="tree-img"/>
  </div>

  <script src="CFPT.js"></script>
</body>
</html>
